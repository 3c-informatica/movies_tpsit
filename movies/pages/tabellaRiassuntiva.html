
<html>
    <head>
        <meta charset="UTF-8">
        <title>tabella riassuntiva</title>
    </head>
    <body>
        <h2>about</h2>
        
        <p>questo sito raccoglie dei miei film preferiti</p>
        
        <h3>tabella riassuntiva</h3>
        <br>
        <table>

            <thead>
                <tr>
                    <th>titolo</th>
                    <th>anno</th>
                    <th>genere</th>
                    <th>durata</th>
                    <th>valutazione</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>inception</td>
                    <td align="center">2010</td>
                    <td>fantascienza</td>
                    <td align="center">148 min</td>
                    <td align="center">★★★★☆</td>
                </tr>
                <tr>
                    <td>Tittanic</td>
                    <td align="center" >1997</td>
                    <td>drammatico</td>
                    <td align="center">195 min</td>
                    <td align="center">★★★★★</td>
                </tr>
                <tr>
                    <td>The batman</td>
                    <td align="center">2022</td>
                    <td>Azione</td>
                    <td align="center">176 min</td>
                    <td align="center">★★★★☆</td>
                </tr>   
            </tbody>
        
            <tfoot>
                <tr>
                    <!--possiamo usare l'attributo colspan="x" al interno del td e serve per dire che il footer deve occupare x colonne della tabella-->
                    <td colspan="5">dati aggiornati al 2025</td>
                </tr>
            </tfoot>
        </table>
        <a href="../index.html" target="_blank">torna alla home</a>
    </body>
</html>
